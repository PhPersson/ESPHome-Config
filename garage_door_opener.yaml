esphome:
  name: garage_door_opener
  friendly_name: Garage Door Opener
  comment: wemos_d1 with relay acting as garage door opener
  project:
    name: PhPersson.garage_door_opener
    version: "1.0"


dashboard_import:
  package_import_url: github://PhPersson/ESPHome-Config/garage_door_opener.yaml

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:
ota:
  platform: esphome


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    password: "password"
captive_portal:
web_server:
  

switch:
  - platform: gpio
    pin: GPIO5
    name: "Garage Switch"
    id: garage

cover:
  - platform: template
    name: "Garage"
    open_action:
      # Cancel any previous action
      - switch.turn_off: garage
      # Turn the OPEN switch on briefly
      - switch.turn_on: garage
      - delay: 0.1s
      - switch.turn_off: garage
    close_action:
      - switch.turn_off: garage
      - switch.turn_on: garage
      - delay: 0.1s
      - switch.turn_off: garage
    stop_action:
      - switch.turn_off: garage
    optimistic: true
    assumed_state: true  
