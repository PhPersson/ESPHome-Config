esphome:
  name: notification-light
  friendly_name: Notification light
  comment: ESP32-C3 with 8 Neopixel
  project:
    name: PhPersson.notification-light
    version: "1.0"

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
ota:
  - platform: esphome
dashboard_import:
  package_import_url: github://PhPersson/esphome-config/notification-light.yaml

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap: {}
captive_portal:

light:
  - platform: neopixelbus
    type: GRB
    variant: ws2812x
    pin: GPIO02
    num_leds: 8
    name: "Notification Light"
    effects:
      - strobe:
          name: Strobe Gelb Rot
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 0%
              blue: 0%
              duration: 200ms
            - state: false
              duration: 400ms
            - state: true
              brightness: 100%
              red: 100%
              green: 100%
              blue: 0%
              duration: 100ms
            - state: false
              duration: 400ms
